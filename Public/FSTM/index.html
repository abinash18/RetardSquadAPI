    <div>
        <table>
            <thead>
                <tr>
                    <th>TradeMarkedBy</th>
                    <th>Skin Name</th>
                    <th>Preview</th>
                </tr>
            </thead>
            <tbody>
            </tbody>

    <script>
        jQuery.ajax({
            url: '/api/fstm/gettrademarks',
            type: 'get',
            dataType: 'json',
            cache: false,
            success: function (data) {
                if (data.skins === []) {
                    _tr = 'No Trade Marks'
                    jQuery('tbody').append(_tr);
                } else {                    
                    jQuery(data.skins).each(function (index, value) {
                        if (data.selfId == value.tradeMarkedBy) {
                            _tr = '<tr style="background-color:red;"><td><a href="/profile?u=' +
                                value.tradeMarkedBy +
                                '">Go to user profile</a></td><td ><a align="center"href="/skin?s=' + value._id +
                                '">' +
                                value.name +
                                '</a></td><td><img style="width: 100px; length: 50px;"src="' +
                                value
                                .imagePreview + '"></td></tr>'
                        } else {
                            _tr = '<tr><td><a href="/profile?u=' + value.tradeMarkedBy +
                                '">Go to user profile</a></td><td><a href="/skin?s=' + value._id +
                                '">' +
                                value.name +
                                '</a></td><td><img style="width: 100px; length: 50px;"src="' +
                                value
                                .imagePreview + '"></td></tr>'
                        };

                        jQuery('tbody').append(_tr);
                    });
                };
            }
        });
    </script>
