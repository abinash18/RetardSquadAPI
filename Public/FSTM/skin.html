    <script>
        $(document).ready(function (e) {
            var urlParams = new URLSearchParams(window.location.search);
            var form = new FormData(this);
            jQuery.ajax({
                url: '/api/fstm/skinById?s=' + urlParams.get('s'),
                type: 'get',
                dataType: 'json',
                cache: false,
                success: function (data) {
                    jQuery("#name").append('name:  ' + data.raw.name);
                    jQuery("#tier").append('tier:  ' + data.raw.tier);
                    jQuery("#season").append('season:  ' + data.raw.skinSeason);
                    jQuery("#challenges").append('challenges:  ' + data.raw.challenges);
                    jQuery("#trademarked").append('trademarked(tm):  ' + data.raw.trademarked);
                    jQuery("#skinpreview").append('Skin Preview:  ' +
                        '<img style="length: 100px; width: 100px;" src="' + data.raw.skinPreview +
                        '">');
                    jQuery("#trademarkedby").append('Trade Marked By (tmb):  ' + data.raw.tradeMarkedBy);
                    jQuery("#rarity").append('rarity:  ' + data.raw.rarity);
                    jQuery("#imagepreview").append('imagePreview:  ' +
                        '<img style="length: 100px; width: 100px;" src="' + data.raw.imagePreview +
                        '">');
                }
            });
        });
    </script>
